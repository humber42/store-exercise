spring:
  application:
    name: store-exercise
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/SpringBootKeycloak
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/store-excercise
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
server:
  port: 8081

